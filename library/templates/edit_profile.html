{% extends 'student_navbar.html' %}
{% block title %} Edit Profile {% endblock %}

{% block css %}
<!-- Add custom CSS if needed -->
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center mb-4"><u>Edit Profile</u></h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="form-group col-md-6">
                <label for="email"><i style="font-weight: bold;">Email</i></label>
                <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone"><i style="font-weight: bold;">Mobile Number</i></label>
                <input type="text" id="phone" class="form-control" name="phone" value="{{ user.student.phone }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="form-group col-md-6">
                <label for="branch"><i style="font-weight: bold;">Branch Name</i></label>
                <input type="text" id="branch" class="form-control" name="branch" value="{{ user.student.branch }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="classroom"><i style="font-weight: bold;">Class Name</i></label>
                <input type="text" id="classroom" class="form-control" name="classroom" value="{{ user.student.classroom }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="form-group col-md-6">
                <label for="roll_no"><i style="font-weight: bold;">Roll Number</i></label>
                <input type="text" id="roll_no" class="form-control" name="roll_no" value="{{ user.student.roll_no }}" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-primary">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.");
    document.location = "/profile";
    {% endif %}
</script>
{% endblock %}
